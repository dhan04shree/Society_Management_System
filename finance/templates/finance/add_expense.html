{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Add Expense</h2>
<a href="{% url 'monthly_dashboard' %}" class="btn btn-secondary mb-3">Back to Dashboard</a>

<form method="post" enctype="multipart/form-data"> <!-- enctype needed for files -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Expense</button>
</form>

</body>
</html>
